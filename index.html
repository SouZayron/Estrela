<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Estrela Da Madrugada</title>
    
    <style>
        /* --- Configurações Globais e Fundo --- */
        :root {
            --background-color: #03253e; /* Alterado para o novo fundo */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--background-color);
            color: #fff;
            /* Centraliza a caixa de vidro na tela */
            display: flex;
            justify-content: flex-end; /* Alinha a caixa à direita */
            align-items: center;
            min-height: 100vh;
            padding: 0 5%; /* Adiciona um espaço na lateral direita */
            overflow: hidden;
        }

        /* --- Caixa de Vidro --- */
        .info-container {
            min-width: 300px;
            cursor: pointer; /* Muda o cursor para indicar que é interativo */
            user-select: none; /* Impede a seleção do texto */
        }
        
        .glass-box {
            padding: 1.5rem 2.5rem;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            position: relative;

            /* Efeito Vidro Desfocado (Frosted Glass) */
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .xat-link {
            font-family: 'Arial', sans-serif;
            font-size: 1.425rem; /* Reduzido em 5% (1.5rem * 0.95 = 1.425rem) */
            font-weight: bold;
            color: #93d0f1; /* Alterado para a nova cor do texto */
            text-align: center;
        }
        
        /* Animação das letras */
        .xat-link span {
            display: inline-block;
            animation: letter-glow 3s infinite ease-in-out;
        }

        /* --- Animações --- */
        @keyframes letter-glow {
            0%, 100% {
                opacity: 0.7;
                transform: scale(1);
                text-shadow: none;
            }
            50% {
                opacity: 1;
                transform: scale(1.05);
                /* Sombra de texto ajustada para a nova cor */
                text-shadow: 0 0 8px rgba(147, 208, 241, 0.7); 
            }
        }

        /* Adicionando delay para cada letra para criar um efeito de onda (ATUALIZADO PARA O NOVO TEXTO) */
        .xat-link span:nth-child(1) { animation-delay: 0s; }
        .xat-link span:nth-child(2) { animation-delay: 0.1s; }
        .xat-link span:nth-child(3) { animation-delay: 0.2s; }
        .xat-link span:nth-child(4) { animation-delay: 0.3s; }
        .xat-link span:nth-child(5) { animation-delay: 0.4s; }
        .xat-link span:nth-child(6) { animation-delay: 0.5s; }
        .xat-link span:nth-child(7) { animation-delay: 0.6s; }
        .xat-link span:nth-child(8) { animation-delay: 0.7s; }
        .xat-link span:nth-child(9) { animation-delay: 0.8s; }
        .xat-link span:nth-child(10) { animation-delay: 0.9s; }
        .xat-link span:nth-child(11) { animation-delay: 1.0s; }
        .xat-link span:nth-child(12) { animation-delay: 1.1s; }
        .xat-link span:nth-child(13) { animation-delay: 1.2s; }
        .xat-link span:nth-child(14) { animation-delay: 1.3s; }
        .xat-link span:nth-child(15) { animation-delay: 1.4s; }
        .xat-link span:nth-child(16) { animation-delay: 1.5s; }
        .xat-link span:nth-child(17) { animation-delay: 1.6s; }
        .xat-link span:nth-child(18) { animation-delay: 1.7s; }
        .xat-link span:nth-child(19) { animation-delay: 1.8s; }
        .xat-link span:nth-child(20) { animation-delay: 1.9s; }
        .xat-link span:nth-child(21) { animation-delay: 2.0s; }
        .xat-link span:nth-child(22) { animation-delay: 2.1s; }
        .xat-link span:nth-child(23) { animation-delay: 2.2s; }
        .xat-link span:nth-child(24) { animation-delay: 2.3s; }
        .xat-link span:nth-child(25) { animation-delay: 2.4s; }
        .xat-link span:nth-child(26) { animation-delay: 2.5s; }
        .xat-link span:nth-child(27) { animation-delay: 2.6s; }
        .xat-link span:nth-child(28) { animation-delay: 2.7s; }
        .xat-link span:nth-child(29) { animation-delay: 2.8s; }
        .xat-link span:nth-child(30) { animation-delay: 2.9s; }


        /* --- Efeito de Explosão de Notas Musicais --- */
        #notes-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }

        .note {
            position: absolute;
            color: white;
            font-size: 2rem;
            animation: fly-away 2s ease-out forwards;
            opacity: 1;
        }

        @keyframes fly-away {
            from {
                transform: translate(0, 0) rotate(0deg);
                opacity: 1;
            }
            to {
                transform: translate(var(--x), var(--y)) rotate(var(--r));
                opacity: 0;
            }
        }
        
        /* --- Responsividade --- */
        @media (max-width: 768px) {
            body {
                justify-content: center; /* Centraliza a caixa em telas menores */
            }
        }

    </style>
</head>
<body>

    <div class="info-container" id="interactiveBox">
        <div class="glass-box">
            <p class="xat-link" id="animatedText">Xat.com/RadioEstrelaDaMadrugada</p>
        </div>
    </div>

    <div id="notes-container"></div>

    <script>
        // --- Animação de Letras ---
        const textElement = document.getElementById('animatedText');
        const text = textElement.innerText;
        textElement.innerHTML = '';
        for (let i = 0; i < text.length; i++) {
            const char = text[i];
            const span = document.createElement('span');
            span.innerText = char;
            textElement.appendChild(span);
        }

        // --- Explosão de Notas Musicais ---
        const interactiveBox = document.getElementById('interactiveBox');
        const notesContainer = document.getElementById('notes-container');
        const musicalNotes = ['♪', '♫', '♬', '♭', '♮', '♯'];

        interactiveBox.addEventListener('mouseenter', (event) => {
            for (let i = 0; i < 30; i++) {
                createNote();
            }
        });

        function createNote() {
            const note = document.createElement('div');
            note.classList.add('note');
            
            note.innerText = musicalNotes[Math.floor(Math.random() * musicalNotes.length)];
            
            const startX = Math.random() * window.innerWidth;
            const startY = Math.random() * window.innerHeight;

            note.style.left = `${startX}px`;
            note.style.top = `${startY}px`;
            
            const endX = (Math.random() - 0.5) * 500;
            const endY = (Math.random() - 0.5) * 500;
            const rotation = (Math.random() - 0.5) * 720;
            const size = Math.random() * 1.5 + 1;

            note.style.setProperty('--x', `${endX}px`);
            note.style.setProperty('--y', `${endY}px`);
            note.style.setProperty('--r', `${rotation}deg`);
            note.style.fontSize = `${size}rem`;

            notesContainer.appendChild(note);

            setTimeout(() => {
                note.remove();
            }, 2000);
        }
    </script>

</body>
</html>
