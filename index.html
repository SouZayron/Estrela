<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rádio Estrela da Madrugada</title>
    
    <style>
        /* --- Configurações Globais e Fundo --- */
        :root {
            --background-color: #03253e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--background-color);
            color: #fff;
            display: flex;
            justify-content: flex-end; /* Alinha a caixa à direita */
            align-items: center;
            min-height: 100vh;
            padding: 0 5%;
            overflow: hidden;
        }

        /* --- Caixa de Vidro --- */
        .info-container {
            min-width: 300px;
            user-select: none;
            position: relative;
        }
        
        .glass-box {
            padding: 1.5rem 2.5rem;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            position: relative;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .xat-link {
            font-family: 'Arial', sans-serif;
            font-size: 1.425rem;
            font-weight: bold;
            color: #93d0f1;
            text-align: center;
        }
        
        /* Animação das letras */
        .xat-link span {
            display: inline-block;
            animation: letter-glow 3s infinite ease-in-out;
        }

        /* --- Animações --- */
        @keyframes letter-glow {
            0%, 100% {
                opacity: 0.7;
                transform: scale(1);
                text-shadow: none;
            }
            50% {
                opacity: 1;
                transform: scale(1.05);
                text-shadow: 0 0 8px rgba(147, 208, 241, 0.7); 
            }
        }

        /* Ajustado o delay para o novo comprimento do texto "Rádio Estrela da Madrugada" (26 caracteres) */
        .xat-link span:nth-child(1) { animation-delay: 0s; }
        .xat-link span:nth-child(2) { animation-delay: 0.1s; }
        .xat-link span:nth-child(3) { animation-delay: 0.2s; }
        .xat-link span:nth-child(4) { animation-delay: 0.3s; }
        .xat-link span:nth-child(5) { animation-delay: 0.4s; }
        .xat-link span:nth-child(6) { animation-delay: 0.5s; }
        .xat-link span:nth-child(7) { animation-delay: 0.6s; }
        .xat-link span:nth-child(8) { animation-delay: 0.7s; }
        .xat-link span:nth-child(9) { animation-delay: 0.8s; }
        .xat-link span:nth-child(10) { animation-delay: 0.9s; }
        .xat-link span:nth-child(11) { animation-delay: 1.0s; }
        .xat-link span:nth-child(12) { animation-delay: 1.1s; }
        .xat-link span:nth-child(13) { animation-delay: 1.2s; }
        .xat-link span:nth-child(14) { animation-delay: 1.3s; }
        .xat-link span:nth-child(15) { animation-delay: 1.4s; }
        .xat-link span:nth-child(16) { animation-delay: 1.5s; }
        .xat-link span:nth-child(17) { animation-delay: 1.6s; }
        .xat-link span:nth-child(18) { animation-delay: 1.7s; }
        .xat-link span:nth-child(19) { animation-delay: 1.8s; }
        .xat-link span:nth-child(20) { animation-delay: 1.9s; }
        .xat-link span:nth-child(21) { animation-delay: 2.0s; }
        .xat-link span:nth-child(22) { animation-delay: 2.1s; }
        .xat-link span:nth-child(23) { animation-delay: 2.2s; }
        .xat-link span:nth-child(24) { animation-delay: 2.3s; }
        .xat-link span:nth-child(25) { animation-delay: 2.4s; }
        .xat-link span:nth-child(26) { animation-delay: 2.5s; }


        /* --- Efeito de Explosão de Notas Musicais --- */
        #notes-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }

        .note {
            position: absolute;
            color: white;
            font-size: 2rem;
            animation: fly-away 2s ease-out forwards;
            opacity: 0.8; /* Opacidade inicial ligeiramente reduzida para mais suavidade */
        }

        @keyframes fly-away {
            from {
                transform: translate(0, 0) rotate(0deg);
                opacity: 0.8; /* Opacidade inicial */
            }
            to {
                transform: translate(var(--x), var(--y)) rotate(var(--r));
                opacity: 0;
            }
        }
        
        /* --- Responsividade --- */
        @media (max-width: 768px) {
            body {
                justify-content: center;
            }
        }

    </style>
</head>
<body>

    <div class="info-container" id="interactiveBox">
        <div class="glass-box">
            <p class="xat-link" id="animatedText">Rádio Estrela da Madrugada</p>
        </div>
    </div>

    <div id="notes-container"></div>

    <script>
        // --- Animação de Letras ---
        const textElement = document.getElementById('animatedText');
        const originalText = "Rádio Estrela da Madrugada"; // Novo texto para a animação
        textElement.innerHTML = ''; // Limpa o conteúdo original
        for (let i = 0; i < originalText.length; i++) {
            const char = originalText[i];
            const span = document.createElement('span');
            span.innerText = char;
            textElement.appendChild(span);
        }

        // --- Efeito Constante de Notas Musicais ---
        const interactiveBox = document.getElementById('interactiveBox');
        const notesContainer = document.getElementById('notes-container');
        const musicalNotes = ['♪', '♫', '♬', '♭', '♮', '♯'];

        function createNote() {
            const note = document.createElement('div');
            note.classList.add('note');
            
            note.innerText = musicalNotes[Math.floor(Math.random() * musicalNotes.length)];
            
            // Posição inicial no CENTRO da caixa interativa
            const boxRect = interactiveBox.getBoundingClientRect();
            const startX = boxRect.left + boxRect.width / 2;
            const startY = boxRect.top + boxRect.height / 2;

            note.style.left = `${startX}px`;
            note.style.top = `${startY}px`;
            
            // Destino aleatório para criar o efeito "subindo e espalhando suavemente"
            const endX = (Math.random() - 0.5) * 200 + startX; // Menos espalhado horizontalmente (200px)
            const endY = (Math.random() - 1.2) * 250 + startY; // Principalmente subindo, com um pouco menos de altura (250px)
            const rotation = (Math.random() - 0.5) * 360; // Rotação um pouco menor
            const size = Math.random() * 1 + 0.8; // Tamanho das notas ligeiramente menor e mais consistente

            note.style.setProperty('--x', `${endX - startX}px`);
            note.style.setProperty('--y', `${endY - startY}px`);
            note.style.setProperty('--r', `${rotation}deg`);
            note.style.fontSize = `${size}rem`;

            notesContainer.appendChild(note);

            setTimeout(() => {
                note.remove();
            }, 2000); // Deve ser igual ao tempo da animação (2s)
        }

        // Gera notas musicais a cada 250 milissegundos para um fluxo mais contínuo e suave
        setInterval(createNote, 250); 
    </script>

</body>
</html>
